<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mailchimp</title>
  </head>
  <body>
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us22.list-manage.com/subscribe/post?u=5f5fd7758ceab57e850a13d0e&amp;id=9d893ac5eb&amp;f_id=00e9c4e1f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
        >
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>
            <div class="mc-field-group">
              <label for="mce-EMAIL"
                >Email <span class="asterisk">*</span></label
              ><input
                type="email"
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required=""
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-FNAME">Name </label
              ><input
                type="text"
                name="FNAME"
                class="text"
                id="mce-FNAME"
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-FCOUNTRY">Country </label
              ><input
                type="text"
                name="FCOUNTRY"
                class="text"
                id="mce-FCOUNTRY"
                value=""
              />
            </div>
            <div class="mc-field-group">
              <label for="mce-PHONE">Phone Number </label
              ><input
                type="text"
                name="PHONE"
                class="REQ_CSS"
                id="mce-PHONE"
                value=""
              />
            </div>
            <div id="mce-responses" class="clear foot">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px">
              /* real people should not fill this in and expect good things - do
              not remove this or risk form bot signups */
              <input
                type="text"
                name="b_5f5fd7758ceab57e850a13d0e_9d893ac5eb"
                tabindex="-1"
                value=""
              />
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input
                  type="submit"
                  name="subscribe"
                  id="mc-embedded-subscribe"
                  class="button"
                  value="Subscribe"
                />
                <p style="margin: 0px auto">
                  <a
                    href="http://eepurl.com/iODG8E"
                    title="Mailchimp - email marketing made easy and fun"
                    ><span
                      style="
                        display: inline-block;
                        background-color: transparent;
                        border-radius: 4px;
                      "
                      ><img
                        class="refferal_badge"
                        src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                        alt="Intuit Mailchimp"
                        style="
                          width: 220px;
                          height: 40px;
                          display: flex;
                          padding: 2px 0px;
                          justify-content: center;
                          align-items: center;
                        " /></span
                  ></a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script
        type="text/javascript"
        src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
      ></script>
      <script type="text/javascript">
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[0] = "EMAIL";
          ftypes[0] = "email";
          fnames[1] = "FNAME";
          ftypes[1] = "text";
          fnames[2] = "FCOUNTRY";
          ftypes[2] = "text";
          fnames[4] = "PHONE";
          ftypes[4] = "phone";
        })(jQuery);
        var $mcj = jQuery.noConflict(true);
      </script>
    </div>
  </body>
</html>
